# possible attributes:
#  image: filename without extension
#  ext: [nyi] optional file extension override
#  smooth: bool; "smooth-zoom" class
#  anim: whether or not the image is animated (accessibility)
#  spoiler: blur image on !hover
#  alt: alt text
#  title: hover text
#  src: z/u/v/s - zeus/unknown/verified/zeus; standard source link
#  src-url: link to source
#  ins-url: link to inspiration url
#  lnk-url: url for stamp click to link to
#  res: 100x50/other - defaults to 99x56 (size is a builtin for № of elements)
#  cat: [a/m/g/b/l/e/i] - æsthetic/message/games/brands/lemmy/external/ideas

