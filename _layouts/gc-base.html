<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
	<head>
		<!--   ___                 -->
		<!--  ' //  ___ __ __ __    -->
		<!--   //  //_\)|| ||(/_'  -->
		<!--  //__,\\__,`l,l|,_/)  -->
		<!--    oi! what you doing here?     -->
		<!--  you won't get no head from me  -->
		<meta charset="utf-8">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
		<meta name="color-scheme" content="dark light" />
		<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.gc-title }}</title>
		<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
		<link rel="stylesheet" href="/stadt/assets/css/global.css" />
		{% if page.layout == "gc-maximised" %}
		<link rel="stylesheet" href="/stadt/assets/css/maximised.css" />
		<!-- matches titlebar colour in maximised view -->
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#83a598" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#076678" />
		<!-- <meta name="theme-color" content="#458588" /> -->
		{% endif %}
		<!-- load page css file last for priority if equal specificity -->
		<link rel="stylesheet" href="/stadt/assets/css/{{ page.css-file }}.css" />
		<!-- dulled colour to match textured background -->
		<meta name="theme-color" content="#5A7A5B" />
		<!-- this doesn't work properly - always uses 32px -->
		<!-- <link rel="shortcut icon" type="image/x-icon" href="/stadt/favicon-16.png"  sizes="16x16" /> -->
		<!-- <link rel="shortcut icon" type="image/x-icon" href="/stadt/favicon-32.png"  sizes="32x32" /> -->
		{% if page.window_icon != nil %}
		<link rel="shortcut icon" type="image/png" href="/stadt/assets/images/window-icons/{{ page.window_icon }}" />
		{% else %}
		<link rel="shortcut icon" type="image/x-icon" href="/stadt/favicon.ico" />
		{% endif %}
		<!-- turns out cross-domain canonicals are acceptable -->
		<link rel="canonical" href="https://zeusofthecrows.github.io{{ page.url | replace:'index.html','' | relative_url }}" />
	</head>

	<body>
		<a class="skip-nav-link" href="#window-area" style="display: none;">Skip to Content</a>

		{{ content }}

		{% include gc-footer.html %}

	</body>

</html>
