<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
	<head>
	{% include head.html %}
	</head>

	<body>
		<a class="skip-nav-link" href="#content" tabindex="0">Skip to Content</a>
		<div class="whole-wrapper">

			<header class="site-header">
				{% include header.html %}
			</header>

			<nav id="nav-menu-wrapper" aria-label="main navigation">
				{% include tree-nav-menu.html %}
				<hr id="tree-nav-end" />
			</nav>

			<main id="content" aria-label="content" role="main">
				{% comment %} <!-- cosmetically replace | with ¦ --> {% endcomment %}
				{{ content | replace: "|", "¦" }}
			</main>

			<footer id="footer">
				{% include footer.html %}
			</footer>
		</div>
	</body>
</html>
