<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
	<head>
	{% include head.html %}
	</head>

	<body>
		<div class="whole-wrapper">
			<header class="site-header" role="banner">
				<a class="skip-nav-link" href="#content"></a>
				{% include header.html %}
			</header>

			<div id="nav-menu-wrapper" aria-label="main navigation" role="navigation">
				{% include tree-nav-menu.html %}
				<hr id="wr-divider" />
			</div>

			<main id="content" aria-label="content" role="content">
				{% comment %} <!-- cosmetically replace | with ¦ --> {% endcomment %}
				{{ content | replace: "|", "¦" }}
			</main>

			<footer id="footer" role="footer">
				{% include footer.html %}
			</footer>
		</div>
	</body>
</html>
