layout: default
---
<section>
	{{ content }}
</section>

<hr />

<section>
	<ul class="post-wrapper">
		<!-- ztodo limit this to a few posts, add an archive page -->
		{% for post in site.posts %}
			<li class="post-list"
				><a class="post-title" href="{{ post.url | relative_url }}"
				                            >{{ post.title | escape }}</a>
				{{ post.excerpt | strip_html}}
			</li>
		{% endfor %}
	</ul>
</section>
