plugins:
  - jekyll-feed  # used to generate RSS feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme  # used to make bulma theme work

remote_theme: chrisrhymes/bulma-clean-theme  # loading theme from github

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"  # sets all posts to "post" layout by default
      permalink: /games/:title/  # all post pages have simplified url
  - scope:
      path: ""
    values:
      layout: "page"  # sets all pages to "page" layout by default
      
excerpt_separator: <!--more-->  # all content before this seperator should appear in previews
